<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Anniversary</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <div class="header">
        <img src="./images/cutegradpic.JPG", alt="cute together image 1", class="image">
        <div class="title"></div>
        <img src="./images/cutepiggyback.JPG", alt="cute together image 2", class="image">
    </div>
    <div class="letter"></div>
    <script>
        const letter_elem = document.querySelector(".letter");
        const letter_text = "Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut \
                        labore et dolore magna aliqua. Ut enim ad minim veniam, quis nostrud exercitation ullamco \
                        laboris nisi ut aliquip ex ea commodo consequat. Duis aute irure dolor in reprehenderit in \
                        oluptate velit esse cillum dolore eu fugiat nulla pariatur. Excepteur sint occaecat cupidatat \
                        non proident, sunt in culpa qui officia deserunt mollit anim id est laborum."
        
        const title_elem = document.querySelector(".title");
        const title_text = "Happy 2 Years Mya!"
        
        function textTypingEffect(element, text, i = 0, speed = 10) {
            element.textContent += text[i]

            if (i == text.length - 1) {
                return;
            }

            setTimeout(() => textTypingEffect(element, text, i + 1, speed), speed);
        }
        
        textTypingEffect(title_elem, title_text, 0, 50)
        textTypingEffect(letter_elem, letter_text, 0, 10);
    </script>
</body>
</html>
